<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculus Grade Calculator</title>
    <link rel="icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/index.bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">Calculus Grade Calculator</div>
      <div class="buttons">
        <div id="reset" class="button">Reset</div>
      </div>
      <div class="content">
        <div class="column">
          <div class="row">
            <span class="title">Option 1</span>
            <span id="option1"></span>
          </div>
          <div class="row">
            <span class="title">Option 2</span>
            <span id="option2"></span>
          </div>
          <span class="final-grade">Grade</span>
          <span id="a" class="grade">A (94)</span>
          <span id="a-minus" class="grade">A- (90)</span>
          <span id="b-plus" class="grade">B+ (87)</span>
          <span id="b" class="grade">B (83)</span>
          <span id="b-minus" class="grade">B- (80)</span>
          <span id="c-plus" class="grade">C+ (77)</span>
          <span id="c" class="grade">C (73)</span>
          <span id="c-minus" class="grade">C- (70)</span>
        </div>
        <div class="column">
          <div class="row">
            <span class="title">Attendance</span>
            <input id="attendance" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Homework</span>
            <input id="homework" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Midterm 1</span>
            <input id="midterm1" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Midterm 2</span>
            <input id="midterm2" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Final Exam</span>
            <input id="finalExam" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Extra Credit</span>
            <input id="extraCredit" type="number" inputmode="decimal" min="0" value="0" />
          </div>
        </div>
        <div class="column">
          <div class="row">
            <span class="title">Quiz 1</span>
            <input id="quiz1" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 2</span>
            <input id="quiz2" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 3</span>
            <input id="quiz3" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 4</span>
            <input id="quiz4" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 5</span>
            <input id="quiz5" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 6</span>
            <input id="quiz6" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
        </div>
        <div class="column">
          <div class="row">
            <span class="title">Quiz 7</span>
            <input id="quiz7" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 8</span>
            <input id="quiz8" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 9</span>
            <input id="quiz9" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 10</span>
            <input id="quiz10" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
          <div class="row">
            <span class="title">Quiz 11</span>
            <input id="quiz11" class="quiz" type="number" inputmode="decimal" min="0" value="10" />
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/yehwankim23/calculus-grade-calculator">
          &copy; 2024 김예환 Ye-Hwan Kim (Sam)
        </a>
      </div>
    </div>
  </body>
</html>
