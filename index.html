<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculus Grade Calculator</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/index.bundle.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="header">Calculus Grade Calculator</div>
      <div id="buttons">
        <a href="https://calculus-grade-calculator.pages.dev/login">
          <div class="button">Login</div>
        </a>
      </div>
      <div id="settings">
        <table>
          <tr>
            <td>Attendance</td>
            <td>Homework</td>
            <td>Quizzes<br /><span id="quizDrop"></span></td>
            <td>Lower<br />Midterm</td>
            <td>Higher<br />Midterm</td>
            <td>Final Exam</td>
          </tr>
          <tr>
            <td id="option1Attendance"></td>
            <td id="option1Homework"></td>
            <td id="option1Quizzes"></td>
            <td id="option1LowerMidterm"></td>
            <td id="option1HigherMidterm"></td>
            <td id="option1FinalExam"></td>
          </tr>
          <tr>
            <td id="option2Attendance"></td>
            <td id="option2Homework"></td>
            <td id="option2Quizzes"></td>
            <td id="option2LowerMidterm"></td>
            <td id="option2HigherMidterm"></td>
            <td id="option2FinalExam"></td>
          </tr>
        </table>
      </div>
      <div id="content">
        <div class="column">
          <div class="row">
            <span class="title">Option 1</span>
            <span id="option1"></span>
          </div>
          <div class="row">
            <span class="title">Option 2</span>
            <span id="option2"></span>
          </div>
          <span id="grade">Grade</span>
          <span id="a" class="grade">A (94)</span>
          <span id="a-minus" class="grade">A- (90)</span>
          <span id="b-plus" class="grade">B+ (87)</span>
          <span id="b" class="grade">B (83)</span>
          <span id="b-minus" class="grade">B- (80)</span>
          <span id="c-plus" class="grade">C+ (77)</span>
          <span id="c" class="grade">C (73)</span>
          <span id="c-minus" class="grade">C- (70)</span>
        </div>
        <div class="column">
          <div class="row">
            <span class="title">Attendance</span>
            <input id="attendance" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Homework</span>
            <input id="homework" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Midterm 1</span>
            <input id="midterm1" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Midterm 2</span>
            <input id="midterm2" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Final Exam</span>
            <input id="finalExam" type="number" inputmode="decimal" min="0" value="100" />
          </div>
          <div class="row">
            <span class="title">Extra Credit</span>
            <input id="extraCredit" type="number" inputmode="decimal" min="0" value="0" />
          </div>
        </div>
        <div id="odd" class="column"></div>
        <div id="even" class="column"></div>
      </div>
      <div id="footer">
        <a href="https://github.com/yehwankim23/calculus-grade-calculator" target="_blank">
          &copy; 2024-2025 김예환 Ye-Hwan Kim (Sam)
        </a>
      </div>
    </div>
  </body>
</html>
